				<h1>Contact Us</h1>
				
				<form method="get" action="contactresults.htm">
				   <fieldset id="contactFields">
					   <legend>Contact Information</legend>
					      <label for="fName">First Name</label>
					      <input type="text" id="fName" name="fName" required="required">
					      <label for="lName">Last Name</label>
					      <input type="text" id="lName" name="lName" required="required">
					      <label for="phone">Phone</label>
					      <input type="tel" id="phone" name="phone" placeholder="(nnn) nnn-nnnn" required="required" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d(3)[\s-]?\d{4}$">
					   <fieldset id="other">   
					      <legend>Let us know what you think!</legend>
					      <label>
					         <textarea name="feedback" id="feedback" rows="15" cols="45">
					         </textarea>
					      </label>
						</fieldset>
					</fieldset>
					<fieldset class="submitbutton">
					      <input type="submit" value="Submit">
					      <input type="reset" value="Cancel">
			      </fieldset>
				</form>
