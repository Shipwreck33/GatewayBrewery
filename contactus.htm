         <article id="contentstart">
         <h2>Contact Us</h2>
         <form class="contact-form" action="contactresults.htm">
            <p class="form-instructions">All fields are required</p>
            <fieldset class="name">
               <label for="fnameinput">
                  First Name
                  <input type="text" name="fname" id="fnameinput" required>
               </label>
               <label for="lnameinput">
                  Last Name
                  <input type="text" name="lname" id="lnameinput" required>
               </label>
               <fieldset class="contactinfo">
               <label for="emailinput">
                  Email
                  <input type="email" name="email" id="emailinput" required>
               </label>
               <label for="phoneinput">
                  Phone
                  <input type="tel" name="phone" id="phoneinput" required pattern="\d{3}[\-]\d{3}[\-]\d{4}">
               </label>               
               </fieldset>
            </fieldset>
            <fieldset class="additionalinfo">
               <label for="other-info"></label>
                  <label class="feedback">Tell us how we're doing!</label>
                  <textarea name="other-info" id="other-info" rows="10" cols="50" required></textarea>
            </fieldset>
            <fieldset class="submitbutton">
               <input type="submit" id="submit" value="Submit">
               <input type="reset" id="cancel" value="Cancel">
            </fieldset>
         </form>
